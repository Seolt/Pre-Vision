<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의사항</title>
    <link href="./Contact.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 30.5px;
        }
        
        ::-webkit-scrollbar {
            display: none;
            /* 스크롤바 숨기기 */
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .nav__logo {
            color: #F0EDCF;
            font-weight: 700;
            font-size: 25px;
            padding: 15px 5.003%;
            text-decoration: none;
        }
        
        .nav__right {
            display: flex;
            align-items: center;
            padding: 15px 5.003%;
            gap: 20px;
        }
        
        .nav__right__a {
            color: white;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 408px 0;
        }
        
        .contact {
            width: 100%;
            color: #333;
            text-align: center;
        }
        
        .contact h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .contact p {
            font-size: 20px;
        }
        
        .contact span {
            font-size: 15px;
            margin-bottom: 30px;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            margin-top: 70px;
        }
        
        .contact-form label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .contact-form button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .contact-form button:hover {
            background-color: #45a049;
        }
        
        /* footer 스타일 유지 */
        .footer {
            background-color: black;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        
        .footer__nav,
        .footer__legal {
            margin-bottom: 15px;
        }
        
        .footer__link {
            color: #6c757d;
            text-decoration: none;
            margin: 0 50px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .footer__link:hover {
            color: #3d3d3d;
        }
        
        .footer__legal {
            color: #6c757d;
            font-size: 12px;
        }
        
        .footer__legal a {
            color: #6c757d;
            text-decoration: none;
        }
        
        .footer__legal a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- nav 시작 -->
    <div class="nav">
        <a class="nav__logo" href="./Project.html">PRE-VISION</a>
        <div class="nav__right">
            <a href="#" class="nav__right__a">User Guide</a>
            <a href="#" class="nav__right__a">Virus Scan</a>
            <a href="#" class="nav__right__a">Packing</a>
        </div>
    </div>
    <!-- nav 끝 -->

    <!-- 문의사항 섹션 -->
    <div class="container">
        <div class="contact">
            <h1>문의하기</h1>
            <p> 궁금한 사항을 관리자에게 물어보세요.</p>
            <span>(평일기준 1~2일 소요)</span>

            <form class="contact-form">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

                <label for="message">문의 내용</label>
                <textarea id="message" name="message" rows="6" placeholder="문의 내용을 입력하세요" required></textarea>

                <button type="submit">문의사항 보내기</button>
            </form>
        </div>
    </div>

    <!-- footer 시작 -->
    <footer class="footer">
        <div class="footer__nav">
            <a href="#" class="footer__link">Team Github</a>
            <a href="#" class="footer__link">Contact Us</a>
            <a href="./donation.html" class="footer__link">Donation</a>
        </div>
        <div class="footer__legal">
            <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
            <p>&copy; Copyright 2024. All Rights Reserved. Hosted by <a href="#">Pre-Vision</a></p>
        </div>
    </footer>
    <!-- footer 끝 -->

</body>

</html>
