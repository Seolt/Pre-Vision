<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기부 페이지</title>
  <link rel="stylesheet" href="./donation.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 30.5px;
    }
    
    ::-webkit-scrollbar {
      display: none; /* 스크롤바 숨기기 */
    }
    
    .nav {
      display: flex;
      justify-content: space-between;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    
    .nav__logo {
      color: #F0EDCF;
      font-weight: 700;
      font-size: 25px;
      padding: 15px 5.003%;
      text-decoration: none;
    }
    
    .nav__right {
      display: flex;
      align-items: center;
      padding: 15px 5.003%;
      gap: 20px;
    }
    
    .nav__right__a {
      color: white;
      font-size: 14px;
      font-weight: 700;
      text-decoration: none;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin: 355px 0;
    }
    
    .container__head {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .container__head h1 {
      font-size: 24px;
      color: #333;
    }
    
    .container__head p {
      font-size: 14px;
      color: #777;
    }
    
    .bank-details {
      margin-bottom: 30px;
    }
    
    .bank-details h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .donation-confirmation h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .donation-form {
      display: flex;
      flex-direction: column;
    }
    
    .donation-form label {
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .donation-form input {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .donation-form button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .donation-form button:hover {
      background-color: #45a049;
    }
    
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
    
    .footer {
      background-color: black;
      padding: 20px 0;
      text-align: center;
      width: 100%;
    }
    
    .footer__nav,
    .footer__legal {
      margin-bottom: 15px;
    }
    
    .footer__link {
      color: #6c757d;
      text-decoration: none;
      margin: 0 50px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .footer__link:hover {
      color: #3d3d3d;
    }
    
    .footer__legal {
      color: #6c757d;
      font-size: 12px;
    }
    
    .footer__legal a {
      color: #6c757d;
      text-decoration: none;
    }
    
    .footer__legal a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <div class="nav">
    <a class="nav__logo" href="./Project.html">PRE-VISION</a>
    <div class="nav__right">
      <a href="#" class="nav__right__a">User Guide</a>
      <a href="#" class="nav__right__a">Virus Scan</a>
      <a href="#" class="nav__right__a">Packing</a>
    </div>
  </div>

  <!-- donation -->
  <div class="container">
    <div class="container__head">
      <h1>후원하기</h1>
      <p>여러분의 소중한 후원으로 더 나은 세상을 만듭니다.</p>
    </div>

    <div class="container__main">
      <section class="bank-details">
        <h2>기부 계좌 정보</h2>
        <p>은행: 카카오뱅크</p>
        <p>계좌번호: 3333-03-9932704</p>
        <p>예금주: 김선우</p>
      </section>

      <section class="donation-confirmation">
        <h2>기부 확인</h2>
        <form class="donation-form">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

          <label for="transfer-amount">송금 금액</label>
          <input type="number" id="transfer-amount" name="transfer-amount" placeholder="송금 금액을 입력하세요" required>

          <label for="transfer-date">송금 날짜</label>
          <input type="date" id="transfer-date" name="transfer-date" required>

          <button type="submit">기부 확인 제출</button>
        </form>
      </section>
    </div>

    <div class="container__foot">
      <br>
      <p>&copy; 2024 Pre-Vision</p>
    </div>
  </div>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer__nav">
      <a href="#" class="footer__link">Team Github</a>
      <a href="#" class="footer__link">Contact Us</a>
      <a href="./donation.html" class="footer__link">Donation</a>
    </div>
    <div class="footer__legal">
      <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
      <p>&copy; Copyright 2024. All Rights Reserved. Hosted by <a href="#">Pre-Vision</a></p>
    </div>
  </footer>
</body>

</html>
